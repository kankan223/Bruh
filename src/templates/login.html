<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bruh chat | login</title>
  <link rel="stylesheet" type="text/css" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div id="login-box">
		<div class="logo">
			<img src="{{ url_for('static', filename='silent-voice.png')}}" class="img img-responsive img-circle center-block"/>
			<h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
		</div><!-- /.logo -->
		<div class="sign_up">Sign up <a href="/sign_up">here</a></div>
		<div class="controls">
			<form class="form" method="post" action="/login_val">
				<input type="email"  placeholder="email" class="form-control" name="email"/>
				<input type="text"  placeholder="username" class="form-control" name="username"/>
				<input type="password"  placeholder="password" class="form-control" name="password"/>
				<button type="submit" class="btn btn-default btn-block btn-custom">Login</button>
				</form>
		</div>
	</div>
</div>
<div id="particles-js"></div>
<!-- partial -->
